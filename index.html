<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My texture room</title>
    <meta name="description" content="My texture room">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- obj and mtl-->
      <a-assets>
        <a-asset-item id="model-obj" src="model.obj"></a-asset-item>
        <a-asset-item id="model-mtl" src="model.mtl"></a-asset-item>
      </a-assets>

      <!-- objects -->
      <a-sphere position="0 1.25 -5" rotation="0 -15 0" radius="1.25" src="img/3DgrassTile.png"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" src="img/3DtreeTile.png"></a-cylinder>
      <!--<a-box position="-1 0.5 -3" rotation="0 45 0" src="img/3DgrassTile.png"></a-box>-->

      <a-obj-model position="-1 1 -3" rotation="0 -45 0" src="#model-obj" mtl="#model-mtl"></a-obj-model>

      <!-- Another way to add texture to objects -->
      <a-entity geometry="primitive: cylinder"
                material="src: img/3DrockTile.png; color: #babdb6; roughness: 1; metalness: 0">
      </a-entity>

      <!-- the floor and the sky-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- the camera (Add ";fly:true" after acceleration:50 to enable flying)-->
      <a-entity camera look-controls wasd-controls="acceleration:65" position="0 2 0"></a-entity>

    </a-scene>
  </body>
</html>
